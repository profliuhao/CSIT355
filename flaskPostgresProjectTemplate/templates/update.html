<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <div class="form-container">
        <form method="POST" action="/update/{{ data[0] }}">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ data[1] }}" required><br>
            <label for="age">Age:</label>
            <input type="text" name="age" value="{{ data[2] }}" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ data[3] }}" required><br>
            <button type="submit" value="Update">Update</button>
        </form>
    </div>
</body>
</html>
